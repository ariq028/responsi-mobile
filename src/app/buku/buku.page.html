<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Data buku</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Data buku
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <hr>
  <hr>
  <ion-card *ngFor="let item of lists">
  <ion-item>
  <ion-label>
  {{item.nama_buku}}
  <p>{{item.keterangan}}</p>
  </ion-label>
  <ion-button color="primary" slot="end" [routerLink]="['/buku-edit/',item.id]"
  routerLinkActive="router-link-active"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  <ion-button color="danger" slot="end" (click)="deleteBuku(item.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
  </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button href="buku-tambah">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
