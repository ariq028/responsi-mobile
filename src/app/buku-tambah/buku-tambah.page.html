<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#buku"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Tambah Mahasiswa
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
  <ion-item>
  <ion-label position="floating">Nama buku</ion-label>
  <ion-input required [(ngModel)]="nama_buku" placeholder="Masukkan Nama buku" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Keterangan</ion-label>
  <ion-input required [(ngModel)]="keterangan" placeholder="Masukkan Keterangan" type="text">
  </ion-input>
  </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="button" (click)="addBuku()" color="primary" shape="full" expand="block">Tambah
 buku
  </ion-button>
  </ion-col>
  </ion-row>
  </ion-list>
 </ion-content>
